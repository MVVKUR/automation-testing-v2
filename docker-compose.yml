version: '3.8'

services:
  # Infrastructure Services
  postgres:
    image: postgres:16-alpine
    container_name: ate2e-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-ate2e}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-ate2e_secret}
      POSTGRES_DB: ${POSTGRES_DB:-ate2e_db}
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./scripts/init-db.sh:/docker-entrypoint-initdb.d/init-db.sh:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-ate2e} -d ${POSTGRES_DB:-ate2e_db}"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: ate2e-redis
    restart: unless-stopped
    command: redis-server --appendonly yes --requirepass ${REDIS_PASSWORD:-redis_secret}
    ports:
      - "${REDIS_PORT:-6379}:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "-a", "${REDIS_PASSWORD:-redis_secret}", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  qdrant:
    image: qdrant/qdrant:latest
    container_name: ate2e-qdrant
    restart: unless-stopped
    ports:
      - "${QDRANT_PORT:-6333}:6333"
      - "${QDRANT_GRPC_PORT:-6334}:6334"
    volumes:
      - qdrant_data:/qdrant/storage
    environment:
      QDRANT__SERVICE__API_KEY: ${QDRANT_API_KEY:-qdrant_secret}
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:6333/health"]
      interval: 10s
      timeout: 5s
      retries: 5

  minio:
    image: minio/minio:latest
    container_name: ate2e-minio
    restart: unless-stopped
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: ${MINIO_ROOT_USER:-minio_admin}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD:-minio_secret}
    ports:
      - "${MINIO_PORT:-9000}:9000"
      - "${MINIO_CONSOLE_PORT:-9001}:9001"
    volumes:
      - minio_data:/data
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Application Services
  core-api:
    build:
      context: .
      dockerfile: infra/docker/core-api.Dockerfile
    container_name: ate2e-core-api
    restart: unless-stopped
    environment:
      RUST_LOG: ${RUST_LOG:-info,core_api=debug}
      DATABASE_URL: postgres://${POSTGRES_USER:-ate2e}:${POSTGRES_PASSWORD:-ate2e_secret}@postgres:5432/${POSTGRES_DB:-ate2e_db}
      REDIS_URL: redis://:${REDIS_PASSWORD:-redis_secret}@redis:6379
      QDRANT_URL: http://qdrant:6333
      QDRANT_API_KEY: ${QDRANT_API_KEY:-qdrant_secret}
      MINIO_ENDPOINT: minio
      MINIO_PORT: 9000
      MINIO_ACCESS_KEY: ${MINIO_ROOT_USER:-minio_admin}
      MINIO_SECRET_KEY: ${MINIO_ROOT_PASSWORD:-minio_secret}
      JWT_SECRET: ${JWT_SECRET:-jwt_secret_change_in_production}
      AI_AGENT_URL: http://ai-agent:8000
    ports:
      - "${CORE_API_PORT:-8080}:8080"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      qdrant:
        condition: service_healthy
      minio:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  ai-agent:
    build:
      context: .
      dockerfile: infra/docker/ai-agent.Dockerfile
    container_name: ate2e-ai-agent
    restart: unless-stopped
    environment:
      ENVIRONMENT: ${NODE_ENV:-development}
      PORT: 8000
      DATABASE_URL: postgres://${POSTGRES_USER:-ate2e}:${POSTGRES_PASSWORD:-ate2e_secret}@postgres:5432/${POSTGRES_DB:-ate2e_db}
      REDIS_URL: redis://:${REDIS_PASSWORD:-redis_secret}@redis:6379
      QDRANT_URL: http://qdrant:6333
      QDRANT_API_KEY: ${QDRANT_API_KEY:-qdrant_secret}
      OPENAI_API_KEY: ${OPENAI_API_KEY:-}
      ANTHROPIC_API_KEY: ${ANTHROPIC_API_KEY:-}
      CORE_API_URL: http://core-api:8080
    ports:
      - "${AI_AGENT_PORT:-8000}:8000"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      qdrant:
        condition: service_healthy
    volumes:
      - ./services/ai-agent:/app
      - /app/__pycache__
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  test-runner:
    build:
      context: .
      dockerfile: infra/docker/test-runner.Dockerfile
    container_name: ate2e-test-runner
    restart: unless-stopped
    environment:
      NODE_ENV: ${NODE_ENV:-development}
      PORT: 3001
      DATABASE_URL: postgres://${POSTGRES_USER:-ate2e}:${POSTGRES_PASSWORD:-ate2e_secret}@postgres:5432/${POSTGRES_DB:-ate2e_db}
      REDIS_URL: redis://:${REDIS_PASSWORD:-redis_secret}@redis:6379
      MINIO_ENDPOINT: minio
      MINIO_PORT: 9000
      MINIO_ACCESS_KEY: ${MINIO_ROOT_USER:-minio_admin}
      MINIO_SECRET_KEY: ${MINIO_ROOT_PASSWORD:-minio_secret}
      CORE_API_URL: http://core-api:8080
    ports:
      - "${TEST_RUNNER_PORT:-3001}:3001"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      minio:
        condition: service_healthy
      core-api:
        condition: service_healthy
    volumes:
      - ./services/test-runner:/app
      - /app/node_modules
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3001/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  frontend:
    build:
      context: .
      dockerfile: infra/docker/frontend.Dockerfile
    container_name: ate2e-frontend
    restart: unless-stopped
    environment:
      NODE_ENV: ${NODE_ENV:-development}
      NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL:-http://localhost:8080}
      NEXT_PUBLIC_WS_URL: ${NEXT_PUBLIC_WS_URL:-ws://localhost:8080}
    ports:
      - "${FRONTEND_PORT:-3002}:3000"
    depends_on:
      - core-api
    volumes:
      - ./frontend:/app
      - /app/node_modules
      - /app/.next
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000"]
      interval: 30s
      timeout: 10s
      retries: 3

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  qdrant_data:
    driver: local
  minio_data:
    driver: local

networks:
  default:
    name: ate2e-network
    driver: bridge
